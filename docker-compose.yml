version: "3"
services:
  db:
    image: postgres:11
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/initdb:/docker-entrypoint-initdb.d
  app:
    build: ./app
    command: bundle exec ruby app.rb -o 0.0.0.0
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_NAME
      - PORT
    ports:
      - 4567:4567
    volumes:
      - ./app:/app
    depends_on:
      - db

